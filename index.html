<!DOCTYPE html>
<html>
<head>
    <title>Quiz OMR Sheet</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            background-color: #f2f2f2;
        }

        #pdfViewer {
            width: 70%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto; /* Enable scrolling for the PDF */
        }

        #pdfCanvas {
            display: block;
            margin-bottom: 20px;
        }

        #questionContainer {
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
        }

        .question {
            margin-bottom: 10px;
        }

        .question h6 {
            margin: 0;
        }

        .question label {
            margin-left: 10px;
        }

        #submitBtn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="pdfViewer">
        <!-- PDF pages will be dynamically loaded here -->
    </div>
    <div id="questionContainer">
        <h3>OMR Sheet Response</h3>
        <div id="questions">
            <!-- Questions will be dynamically generated here -->
        </div>
        <button id="submitBtn" onclick="submitForm()">Submit</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    <script>
        // Specify worker source
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.worker.min.js';

        document.addEventListener("DOMContentLoaded", function() {
            const pdfViewer = document.getElementById("pdfViewer");

            // Load PDF file
            const pdfUrl = "MTP_11.pdf";
            pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(function(page) {
                        const viewport = page.getViewport({ scale: 1.5 });
                        const canvas = document.createElement("canvas");
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        page.render(renderContext).promise.then(function() {
                            pdfViewer.appendChild(canvas);
                        });
                    });
                }
            }).catch(function(error) {
                console.error("Error loading PDF:", error);
            });
        });

        function submitForm() {
            // Your form submission logic here
        }
    </script>
</body>
</html>
