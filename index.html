<!DOCTYPE html>
<html>
<head>
    <title>Quiz OMR Sheet</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            background-color: #f2f2f2;
        }

        #pdfViewer {
            width: 70%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto; /* Enable scrolling for the PDF */
        }

        #questionContainer {
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
        }

        .question {
            margin-bottom: 10px;
        }

        .question h6 {
            margin: 0;
        }

        .question label {
            margin-left: 10px;
        }

        #submitBtn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="pdfViewer">
        <iframe src="MTP_11.pdf" width="100%" height="100%" style="border: none;"></iframe>
    </div>
    <div id="questionContainer">
        <h3>OMR Sheet Response</h3>
        <div id="questions">
            <!-- Questions will be dynamically generated here -->
        </div>
        <button id="submitBtn" onclick="submitForm()">Submit</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const questionContainer = document.getElementById("questions");

            for (let i = 1; i <= 25; i++) {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `
                    <h6>Q${i} :
                    <label><input type="radio" name="q${i}" value="A"> A</label>
                    <label><input type="radio" name="q${i}" value="B"> B</label>
                    <label><input type="radio" name="q${i}" value="C"> C</label>
                    <label><input type="radio" name="q${i}" value="D"> D</label>
                    </h6>
                `;
                questionContainer.appendChild(questionDiv);
            }
        });

        function submitForm() {
            const formData = {};

            for (let i = 1; i <= 25; i++) {
                formData[`Question ${i}`] = getSelectedOption(`q${i}`);
            }

            generateCSV(formData);
        }

        function getSelectedOption(name) {
            const options = document.getElementsByName(name);
            for (let i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    return options[i].value;
                }
            }
            return "Not Selected";
        }

        function generateCSV(data) {
            const csvContent = "Question,Response\n" +
                               Object.keys(data).map(key => `"${key}","${data[key]}"`).join("\n");

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "OMR_Responses.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
